<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กับดักหัวใจของนายตัวแสบ | โค้ดรัก</title>
  <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(145deg, #fdf5ff, #f0f8ff);
      font-family: 'Mitr', sans-serif;
      padding: 40px;
      color: #432d5d;
      max-width: 768px;
      margin: auto;
    }h1 {
  color: #7b4ca0;
  text-align: center;
  font-size: 2.2rem;
  margin-bottom: 10px;
}

.episode-title {
  cursor: pointer;
  color: #6e3cab;
  font-weight: bold;
  font-size: 1.1rem;
  background-color: #f6e7ff;
  padding: 12px 20px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  transition: background 0.3s ease;
  margin-top: 20px;
}

.episode-content {
  display: block;
  background: #ffffff;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  font-size: 1rem;
  line-height: 1.8;
  color: #5b437f;
  margin-bottom: 30px;
}

.thank-you {
  text-align: center;
  font-size: 1rem;
  margin-top: 60px;
  margin-bottom: 10px;
  color: #5e407f;
  font-style: italic;
}

.comment-box {
  margin-top: 20px;
  background: #f5f0ff;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.comment-box textarea {
  width: 100%;
  font-family: 'Mitr', sans-serif;
  font-size: 1rem;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 10px;
  resize: vertical;
}

.emoji-tabs {
  margin-top: 10px;
  text-align: center;
}

.emoji-tabs button {
  font-size: 1.4rem;
  margin: 0 6px;
  background: none;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.emoji-tabs button:hover {
  transform: scale(1.3);
}

.emoji-bar {
  margin-top: 10px;
  display: none;
  text-align: center;
}

.emoji-bar.active {
  display: block;
}

.emoji-bar span {
  cursor: pointer;
  font-size: 1.4rem;
  margin: 0 6px;
  transition: transform 0.2s ease;
}

.emoji-bar span:hover {
  transform: scale(1.3);
}

.submit-button {
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #a87ce6;
  color: #fff;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.submit-button:hover {
  background-color: #8f63d2;
}

.comment-list {
  margin-top: 20px;
}

.comment {
  background: #fff;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 10px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}

  </style>
</head>
<body>  <h1>📘 กับดักหัวใจของนายตัวแสบ</h1>  <div class="episode-title">🔒 ตอนที่ 10: รอยแผลในใจ</div>
  <div class="episode-content">
    ตอนนี้ถูกล็อกไว้ กรุณาชำระเงินก่อนอ่าน
  </div>  <!-- กล่องคอมเมนต์ -->  <div class="comment-box">
    <h3>💬 แสดงความคิดเห็น</h3>
    <textarea id="comment-input" placeholder="แสดงความคิดเห็นที่นี่..."></textarea><div class="emoji-tabs">
  <button onclick="switchEmojiTab('love')">💖</button>
  <button onclick="switchEmojiTab('sad')">😭</button>
  <button onclick="switchEmojiTab('hot')">🔥</button>
  <button onclick="switchEmojiTab('cats')">🐱</button>
</div>

<div class="emoji-bar active" id="emoji-love">
  <span onclick="appendEmoji(this)">😍</span>
  <span onclick="appendEmoji(this)">😘</span>
  <span onclick="appendEmoji(this)">💗</span>
</div>
<div class="emoji-bar" id="emoji-sad">
  <span onclick="appendEmoji(this)">😭</span>
  <span onclick="appendEmoji(this)">😢</span>
  <span onclick="appendEmoji(this)">😞</span>
</div>
<div class="emoji-bar" id="emoji-hot">
  <span onclick="appendEmoji(this)">🔥</span>
  <span onclick="appendEmoji(this)">💥</span>
  <span onclick="appendEmoji(this)">🌶️</span>
</div>
<div class="emoji-bar" id="emoji-cats">
  <span onclick="appendEmoji(this)">😺</span>
  <span onclick="appendEmoji(this)">😸</span>
  <span onclick="appendEmoji(this)">😹</span>
  <span onclick="appendEmoji(this)">😻</span>
  <span onclick="appendEmoji(this)">😼</span>
  <span onclick="appendEmoji(this)">😽</span>
  <span onclick="appendEmoji(this)">🙀</span>
  <span onclick="appendEmoji(this)">😿</span>
  <span onclick="appendEmoji(this)">😾</span>
</div>

<button class="submit-button" onclick="submitComment()">ส่งความคิดเห็น</button>

  </div>  <!-- แสดงคอมเมนต์ที่โพสต์แล้ว -->  <div class="comment-list" id="comment-list"></div>  <div class="thank-you">💜 ขอบคุณที่เข้ามาอุดหนุนและติดตามนิยายนะคะ ด้วยรักจากใจ 💜</div>  <script>
    function appendEmoji(el) {
      const textarea = document.getElementById('comment-input');
      textarea.value += el.textContent;
      textarea.focus();
    }

    function switchEmojiTab(category) {
      const tabs = ['love', 'sad', 'hot', 'cats'];
      tabs.forEach(tab => {
        document.getElementById('emoji-' + tab).classList.remove('active');
      });
      document.getElementById('emoji-' + category).classList.add('active');
    }

    function submitComment() {
      const input = document.getElementById('comment-input');
      const commentText = input.value.trim();
      if (commentText !== '') {
        const list = document.getElementById('comment-list');
        const div = document.createElement('div');
        div.className = 'comment';
        div.textContent = commentText;
        list.appendChild(div);
        input.value = '';
        alert('ความคิดเห็นของคุณถูกส่งแล้ว ขอบคุณค่ะ!');
      }
    }
  </script></body>
</html>
