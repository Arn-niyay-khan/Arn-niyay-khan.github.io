<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กับดักหัวใจของนายตัวแสบ | Multi-Lang</title>
  <style>
    body {
      font-family: 'Mitr', sans-serif;
      background: #fff7ff;
      color: #4e2d5d;
      padding: 40px;
      max-width: 720px;
      margin: auto;
    }

    select {
      font-size: 1rem;
      padding: 8px 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f6f1ff;
    }

    .text-content {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      line-height: 1.8;
      font-size: 1rem;
      text-align: justify;
      text-indent: 2.5em;
    }

    .text-content p {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <!-- 🌐 เลือกภาษา -->
  <label for="lang">เลือกภาษา:</label>
  <select id="lang" onchange="switchLang(this.value)">
    <option value="th">🇹🇭 ภาษาไทย</option>
    <option value="en">🇬🇧 English</option>
    <option value="jp">🇯🇵 日本語</option>
  </select>

  <!-- 📝 เนื้อหาภาษาไทย -->
  <div id="content-th" class="text-content">
    <p>เขายิ้มจาง ๆ ทั้งที่ในแววตาเต็มไปด้วยความเจ็บปวด</p>
    <p>ราวกับแค่ได้เห็นหน้าอีกฝ่าย... ก็แทบหายใจไม่ออก</p>
  </div>

  <!-- 📝 English content -->
  <div id="content-en" class="text-content" style="display: none;">
    <p>He smiled faintly, though sorrow clouded his gaze.</p>
    <p>Just seeing him again… was enough to steal the air from his lungs.</p>
  </div>

  <!-- 📝 Japanese content -->
  <div id="content-jp" class="text-content" style="display: none;">
    <p>彼は微笑んだ。悲しみをたたえた瞳のままで。</p>
    <p>ただ、あの人の顔を見られただけで——息が詰まりそうだった。</p>
  </div>

  <!-- 📜 JavaScript สลับภาษา -->
  <script>
    function switchLang(lang) {
      document.querySelectorAll('[id^="content-"]').forEach(el => {
        el.style.display = 'none';
      });
      document.getElementById(`content-${lang}`).style.display = 'block';
    }
  </script>

</body>
</html>
